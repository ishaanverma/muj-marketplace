<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        {% if request.user.is_authenticated %}
        <form enctype="multipart/form-data" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
        {% else %}
        <p>
            Please <a href="{% url 'account:login' %}">Login</a> or <a href="{% url 'account:register' %}">Sign Up</a> to post an ad.
        </p>
        {% endif %}
    </body>
</html>
