<form method="POST" action="{% url 'favorites:update' %}" class="form">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}"/>
    {% if product in favorite.products.all %}
    <p id="favorite-btn">Added <button type="submit" class="btn btn-secondary">Remove?</button></p>
    {% else %}
    <button type="submit" class="btn btn-success">Add To Favorites</button>
    {% endif %}
</form>
